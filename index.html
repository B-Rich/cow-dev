<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cow Dev : Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/cow-dev.css" rel="stylesheet" media="screen">
    
    <style>
      body { 
    	 padding-top: 180px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
	</style>
    
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="cow-row">
          <a class="brand" href="#">Cow Dev</a>
        </div>
      </div>
	</div>
	<div class="container">
      <div class="row">
        <div class="span12">
          <div class="well">

            <h1>Welcome!</h1>
            <p>Welcome to the CowDev splash page. Here is where you make your dreams come true, 
  		       and well... <b>co-develop</b> with your pals! You can join or create rooms and share your code.</p>
            <form>
              <fieldset>
                <legend>Join or Create Room :</legend>
                <input id="roomInput" 
                  type="text" placeholder="Session Name..." style="width:450px; height:40px;"><br />
                <a id="roomButton"
                  class="btn inline-block" >Join or Create</a>
              </fieldset>
            </form>
          </div>
	      
        </div>
       
	  </div>
    </div>
  
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cow-dev.js"></script>
  </body>
</html>
